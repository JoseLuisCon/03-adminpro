      <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
          <!-- Sidebar scroll-->
          <div class="scroll-sidebar">
              <!-- Sidebar navigation-->
              <nav class="sidebar-nav">
                  <ul id="sidebarnav">
                      <li class="user-profile">
                          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                              <img [src]="usuario?.imagenUrl" alt="user" />
                              <span class="hide-menu">{{usuario?.nombre}} </span></a>
                          <ul aria-expanded="false" class="collapse">

                              <li ><a routerLinkActive="active" routerLink="./perfil">My Profile </a></li>
                              <li><a href="javascript:void()">My Balance</a></li>
                              <li><a href="javascript:void()">Inbox</a></li>
                              <li><a routerLink="account-settings" routerLinkActive="router-link-active" >Account Setting</a></li>
                              <li><a (click)="logout()" class ="cursor" href="#" >Logout</a></li>
                          </ul>
                      </li>
                      <li class="nav-devider"></li>
                      <li class="nav-small-cap">PERSONAL</li>
                      <li *ngFor="let optMenu of menuItems">
                        <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                          <i class="mdi mdi-gauge"></i>
                          <span class="hide-menu">{{optMenu.titulo}}
                            <span class="label label-rouded label-themecolor pull-right">{{optMenu.submenu.length}}</span>
                          </span>
                        </a>
                          <ul aria-expanded="false" class="collapse">
                              <li *ngFor="let item of optMenu.submenu">
                                <a [routerLink]="item.url">{{item.titulo}}</a>
                              </li>
                          </ul>
                      </li>

                  </ul>
              </nav>
              <!-- End Sidebar navigation -->
          </div>
          <!-- End Sidebar scroll-->
      </aside>
      <!-- ============================================================== -->
      <!-- End Left Sidebar - style you can find in sidebar.scss  -->
      <!-- ============================================================== -->
